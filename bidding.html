<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="skill-swap.html">Skill Swap</a>
        </nav>
        <h1>Bidding</h1>
    </header>
    <main>
        <section id="bidding">
            <h2>Mini Tasks</h2>
            <div id="taskList"></div>
            <button onclick="showTaskForm()" class="large-btn">Post a Task</button>
        </section>
    </main>

    <!-- Task Form Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskForm()">&times;</span>
            <form id="taskForm" class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" class="input-field">
                <label for="taskDesc">Task Description:</label>
                <textarea id="taskDesc" name="taskDesc" class="input-field"></textarea>
                <button type="button" onclick="postTask()" class="large-btn">Post</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
